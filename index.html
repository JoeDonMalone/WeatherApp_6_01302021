<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Assets/Images/thundercloud.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./Develop/style.css">
    <title>WeatherBee</title>
</head>
<body>
<!-- <body class="d-flex flex-column h-100"> -->
    <header class = 'header'>
        <img src="./Assets/Images/Weatherbee2.png" alt="" id = 'weatherBee'>
        <h1 class = '-h1'>WeatherBee</h1>
    </header>
    <section class = 'parent-flex-container-row'>
        <div class = 'search-column'>
            <div class = 'searchRow'>
                <label for="seachBar" class = 'searchInput'>Search for a City:</label>
                <input type="text" placeholder="City, ST" id="searchBar">
                <button class = 'city-search-button'> Search</button>
            </div>
            <div id = 'recent-city-ul' class = 'recent-searches-parent-container'>
                <h3 id = "most-recent-searches-section"> Most Recent Searches</h1>
                <ul class = 'recent-searches-child-ul'>
                    <li id = 'recent-search-1' class = 'recent-city'></li>
                    <li id = 'recent-search-2' class = 'recent-city'></li>
                    <li id = 'recent-search-3' class = 'recent-city'></li>
                    <li id = 'recent-search-4 'class = 'recent-city'></li>
                    <li id = 'recent-search-5' class = 'recent-city'></li>
                </ul>
            </div>
        </div>  
        <div class = 'city-details-column'>
            
            <div class = 'selected-city-column'>
                <!-- <h3>Current Weather Conditions</h3> -->
                <ul class ='selected-city-ul'>
                    <li class = 'city-name'></li>
                    <li class = 'temperature'></li>
                    <li class = 'humidity'></li>
                    <li class = 'wind-speed'></li>
                    <li class = 'uv-index'>UV Index: 
                        <span id = "uv-index"></span>
                    </li>
                </ul>
            </div>
            <h3 id = 'five-day-forecast-section'> Five Day Forecast</h3>
            <div class = 'five-day-forecast-row'>
                <div id = 'day-1' class="card text-white bg-primary mb-5" style="max-width: 18rem;">
                    <div class="future-date"></div>
                    <div class="card-body">
                        <h5 class="future-outlook-image">
                            <img src='#' class = "five-day-img">
                        </h5>
                        <h5 class="future-temperature"></h5>                       
                        <h5 class="future-humidity"></h5>                       
                    </div>
                </div>
                <div id = 'day-2' class="card text-white bg-primary mb-5" style="max-width: 18rem;">
                    <div class="future-date"></div>
                    <div class="card-body">
                        <h5 class="future-outlook-image"><img src='#' class = "five-day-img"></h5>
                        <h5 class="future-temperature"></h5>  
                        <h5 class="future-humidity"></h5>  
                    </div>
                </div>
                <div id = 'day-3' class="card text-white bg-primary mb-5" style="max-width: 18rem;">
                    <div class="future-date"></div>
                    <div class="card-body">
                        <h5 class="future-outlook-image"><img src='#' class = "five-day-img"></h5>
                        <h5 class="future-temperature"></h5>  
                        <h5 class="future-humidity"></h5>  
                    </div>
                </div>
                <div id = 'day-4' class="card text-white bg-primary mb-5" style="max-width: 18rem;">
                    <div class="future-date"></div>
                    <div class="card-body">
                        <h5 class="future-outlook-image"><img src='#' class = "five-day-img"></h5>
                        <h5 class="future-temperature"></h5> 
                        <h5 class="future-humidity"></h5> 
                    </div>
                </div>
                <div id = 'day-5' class="card text-white bg-primary mb-5" style="max-width: 18rem;">
                    <div class="future-date"></div>
                    <div class="card-body">
                        <h5 class="future-outlook-image"><img src='#' class = "five-day-img"></h5>
                        <h5 class="future-temperature"></h5>
                        <h5 class="future-humidity"></h5>
                    </div>
                </div>
            </div>
        </div>
    </section> 

    <!-- <footer class="footer ms-auto py-3 bg-light ">
        <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
        </div>
    </footer> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./Develop/js.js"></script>
</body>
</html>
